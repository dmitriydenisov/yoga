<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Духовные практики</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__nav">
          <div class="logo">
            <img src="images/logo.svg" alt="Лого" />
          </div>
          <div class="menu">
            <button class="menu__button">
              <span class="menu__button-icon"></span>
            </button>
          </div>
        </div>
        <h1 class="header__title">Здоровье</h1>
        <img src="images/lotus.png" alt="поза лотоса" class="header__img" />
      </div>
    </header>
    <section class="choose-specialist">
      <div class="container">
        <!-- prettier-ignore -->
        <h2 class="choose-specialist__title">Выберите специалиста 
          и удобное время 
          для консультации
        </h2>
      </div>
    </section>
  </body>
</html>
